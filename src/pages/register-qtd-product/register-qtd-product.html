<ion-header>

  <ion-navbar>
    <ion-title>Registrar Quantidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block (click)="readProduct()">Ler Código</button>

  <form (ngSubmit)="registerQtdProduct()" #formCtrl02="ngForm">
    <ion-list>      
        <ion-item>
          <ion-label color="primary" floating>Código</ion-label>
          <ion-input type="text" [(ngModel)] = "product.prd_code" disabled="true" name="prd_code" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)] = "product.prd_name" disabled="true" name="prd_name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Quantidade no Estoque</ion-label>
          <ion-input type="number" [(ngModel)] = "product.pq_qtd" disabled="true" name="pq_qtd" required></ion-input>
        </ion-item>       
        <ion-item>
        <ion-label color="primary">Inserir Quantidade</ion-label>
          <ion-input type="number" [(ngModel)] = "product.pq_qtd_new" name="pq_qtd_new" 
          placeholder="Insira a quantidade do produto" required></ion-input>
        </ion-item>      
    </ion-list>

    <button ion-button block color="secondary" [disabled]="!formCtrl02.form.valid">Inserir Quantidade</button>

  </form>

</ion-content>
