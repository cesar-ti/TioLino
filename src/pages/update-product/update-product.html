<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Atualizar Preço</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <button ion-button block (click)="readProduct()">Ler Código</button>
    
      <form (ngSubmit)="updateProduct()" #formCtrl="ngForm">
        <ion-list>
          
            <ion-item>
              <ion-label color="primary" floating>Código</ion-label>
              <ion-input type="text" [(ngModel)] = "product.prd_code" name="prd_code" [disabled]="true" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" floating>Nome</ion-label>
              <ion-input type="text" [(ngModel)] = "product.prd_name" name="prd_name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" floating>Preço Atual</ion-label>
              <ion-input type="text" [(ngModel)] = "product.prp_price" name="prp_price" [disabled]="true" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Novo Preço</ion-label>
              <ion-input type="text" [(ngModel)] = "product.prp_newprice" name="prp_newprice" placeholder="00.00" required></ion-input>
            </ion-item>
          
        </ion-list>
    
        <button ion-button block color="secondary" [disabled]="!formCtrl.form.valid">Atualizar Preço</button>
    
      </form>

</ion-content>
